<!-- tracking/templates/tracking/send_email.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Send Email</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include CKEditor CSS and JS -->
    <script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Compose Email</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_subject">Subject</label>
                {{ form.subject }}
            </div>
            <div class="form-group">
                <label for="id_message">Message</label>
                {{ form.message }}
            </div>
            <div class="form-group">
                <label for="id_recipients">Upload Recipients CSV</label>
                <input type="file" name="recipients" class="form-control-file" id="id_recipients">
            </div>
            <button type="submit" class="btn btn-primary">Send Email</button>
        </form>
    </div>
    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
